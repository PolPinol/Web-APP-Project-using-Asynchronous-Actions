<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Inés Graells - Pol Pinol - Alexia Cabrera">
        <meta name="description" content="Pàgina principal de la pàgina web">
        <meta name="keywords" content="overwatch"/>
        <meta name="googlebot" content="noindex">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="styles.css"> <!-- Vincular con el archivo css -->
        <script type="module" src="./js/pages/index.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons"rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round"rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp"rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Two+Tone"rel="stylesheet">
        <title>Main view</title>
    </head>
    <body>
        <header>
            <!--Header-->
            <p>Logo</p>
            <h1>PAGE TITLE</h1>
        </header>
        <main>
            <section class="searchItems">
                <!--Searcher-->
                <form action="/api/detail" method="POST" id ="inputBuscador">
                    <button id="search">SEARCH</button>
                    <input type="input" name="key" size="50">
                </form>
            </section>
            <!--Little elements-->
            <div id="overwatch">
                <div v-if="characters.length === 0">
                  Loading...
                </div>
        
                <section v-else>
                  <character-label
                        v-for="character in characters"
                        v-bind:data="character"
                        v-bind:key="character.key"
                    ></character-label>
                </section>
              </div>
        </main>
    </body>
</html>
